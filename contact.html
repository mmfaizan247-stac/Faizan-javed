<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact - Kids World Cartoon</title>
<style>
body{margin:0; padding:0; font-family: Arial, sans-serif;}
.Nav{background-color: rgb(7, 92, 92); height: 60px; display:flex; align-items:center; justify-content:center; border-radius:6px; margin:5px;}
.Nav a{color:white; text-decoration:none; margin:0 15px; font-size:16px; font-weight:bold; transition:0.3s;}
.Nav a:hover{color:#ffd700; text-decoration:underline;}
footer{background: rgb(7, 92, 92); color:white; text-align:center; padding:15px; margin-top:30px;}
.contact-form{width:80%; max-width:600px; margin:50px auto; display:flex; flex-direction:column; gap:15px;}
.contact-form input, .contact-form textarea{padding:10px; font-size:16px; border-radius:5px; border:1px solid #ccc;}
.contact-form button{padding:10px; font-size:18px; background:rgb(7,92,92); color:white; border:none; border-radius:5px; cursor:pointer; transition:0.3s;}
.contact-form button:hover{background:#ffd700; color:black;}
</style>
</head>
<body>

<header>
    <div class="Nav">
        <a href="index.html">Home</a>
        <a href="about.html">About Us</a>
        <a href="contact.html">Contact</a>
    </div>
</header>

<main>
    <div class="contact-form">
        <h1>Contact Us</h1>
        <input type="text" placeholder="Your Name">
        <input type="email" placeholder="Your Email">
        <textarea rows="5" placeholder="Your Message"></textarea>
        <button>Send Message</button>
    </div>
</main>

<footer>
    &copy; 2025 Kids World Cartoon | All rights reserved <br>
     Written By : Faizan Javed

</footer>

</body>
</html>
